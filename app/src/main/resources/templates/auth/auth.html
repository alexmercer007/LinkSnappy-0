<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>LinkSnappy</title>
 <!--   <link rel="stylesheet" href="../../static/style/auth.css" type="text/css"> -->
 <link rel="stylesheet" th:href="@{/style/auth.css}" type="text/css">
</head>

<body>
    <header>
        <h1>LinkSnappy</h1>
    </header>
    <main>
        <div class="divFieldset">
            <form th:action="@{/login}" method="POST">
                <fieldset>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="divLabel">
                        <label for="user">Name or Email:</label>
                        <input class="inputName0rEmail" id="user" name="email" type="text">
                    </div>
                    <div class="divLabel">
                        <label for="password">Password:</label>
                        <input class="inputPassword" id="password" name="password" type="password" minlength="8"
                            required>
                    </div>
                    <hr>
                    <div class="boxCenter">
                    <div>
                        <a href="">I forgot my password</a>
                    </div>
                    <div>
                        <button class="buttonLogin" type="submit">Login</button>
                    </div>
                    <div>
                        <button class="buttonRegister" onclick="window.location.href='[[@{/registro}]]'">Register</button>
                    </div>
                    </div>
        </fieldset>
        </form>
        </div>
    </main>
    <footer>
        <a href="">Terms and conditions</a>
    </footer>
  <!--  <script src=""></script> -->
</body>

</html>
